#addons21 needs to be manually installed.
- defaults:
        link:
                create: true
                relink: true
- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- shell:
  - [sh pre-install.sh, Running pre installation script]
  - [mkdir -p ~/.oh-my-zsh/custom/, Creating oh-my-zsh custom forlders]
  - [mkdir -p ~/.oh-my-zsh/custom/plugins, Creating oh-my-zsh custom plugins forlders]


- link:
    ~/.profile: 
    ~/.bashrc: 
    ~/.bash_logout: 
    ~/.gitconfig: 
    ~/.ideavimrc:
    ~/.XCompose: 
    ~/.Xresources-regolith:
    ~/.xinitrc:
    ~/.zshrc:
    ~/.jupyter:
    ~/.tmux.conf:
    ~/.alacritty.yml:
    ~/.tridactylrc:
    ~/bin:
    ~/.oh-my-zsh:
          glob: true
          path: zsh/oh-my-zsh/*
    ~/.config/:
            glob: true
            path: config/*
    ~/.shell:
            glob: true
            path: shell/*
    ~/.i3status.conf:
    ~/.doom.d:
    ~/.screenlayout:

- shell:
        - git submodule sync --recursive
        - git submodule update
