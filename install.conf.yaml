#addons21 needs to be manually installed.
- defaults:
        link:
                create: true
                relink: true
- clean: ['~','~/.config']

- link:
    ~/.profile: 
    ~/.bashrc: 
    ~/.bash_logout: 
    ~/.gitconfig: 
    ~/.ideavimrc:
    ~/.XCompose: 
    ~/.Xresources-regolith:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.alacritty.yml:
    ~/.tridactylrc:
    ~/bin:
    ~/.config/:
            glob: true
            path: config/*
    ~/.shell:
    ~/.i3status.conf:
    ~/.doom.d:

- shell:
        - git submodule sync --recursive
        - git submodule update
