#addons21 needs to be manually installed.
- defaults:
        link:
                create: true
                relink: true
- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.profile: 
    ~/.bashrc: 
    ~/.atamanrc.config:
    ~/.bash_logout: 
    ~/.gitconfig: 
    ~/.ideavimrc:
    ~/.XCompose: 
    ~/.Xresources-regolith:
    ~/.Xresources:
    ~/.xinitrc:
    ~/.zshrc:
    ~/.jupyter:
    ~/.tmux.conf:
    ~/.alacritty.yml:
    ~/.tridactylrc:
    ~/.ghc/:
            glob: true
            path: ghc/*
    ~/bin:
    ~/.oh-my-zsh:
    ~/.config/:
            glob: true
            path: config/*
    ~/.config/regolith2/:
            glob: true
            path: config/regolith2/*
    ~/.shell:
            glob: true
            path: shell/*
    ~/.intellimacs:
            glob: true
            path: intellimacs/*
    ~/.i3status.conf:
    ~/.xsession:
    ~/.doom.d:
    ~/.screenlayout:

- shell:
        - git submodule sync --recursive
        - git submodule update
