- defaults:
        link:
                create: true
                relink: true
- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.xini: .xini
    ~/.XCompose: .XCompose
    ~/.zshrc:
    ~/.config: 
    ~/.shell:


