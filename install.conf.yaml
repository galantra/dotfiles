- defaults:
        link:
                create: true
                relink: true
- clean: ['~','~/.config']

- link:
    ~/.profile: 
    ~/.bashrc: 
    ~/.bash_logout: 
    ~/.gitconfig: 
    ~/.xini: 
    ~/.XCompose: 
    ~/.Xresources-regolith:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.alacritty.yml:
    ~/bin:
    ~/.config/:
            glob: true
            path: config/*
    ~/.shell:
    ~/.spacemacs:
    ~/.spacemacs.env:
    ~/.emacs-profiles.el:

- shell:
        - git submodule sync --recursive
        - git submodule update
