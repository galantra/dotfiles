- defaults:
        link:
                create: true
                relink: true
- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.xini: .xini
    ~/.XCompose: .XCompose
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim: 
        path: nvim/
        ~/.config/redshift.conf: config/redshift.conf
    ~/.config/i3:
        path: config/i3/


